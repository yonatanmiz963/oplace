<section class="place-edit">
  <h2>place {{placeEditState}}</h2>

  <form (submit)="onSavePlace()">

    <label for="title">Place Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="place.title">

    <label for="description">Description</label>
    <input type="text" name="description" id="description" [(ngModel)]="place.description">

    <label for="imgUrl">Image</label>
    <input type="text" name="imgUrl" id="imgUrl" [(ngModel)]="place.imgUrl">
    <button>Save</button>
  </form>

  <pre>{{place | json}}</pre>
</section>

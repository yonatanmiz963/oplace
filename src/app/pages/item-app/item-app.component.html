<main class="item-app-container ">
    <div class="error-msg" *ngIf="error$ | async">{{error$ | async}} </div>
    <p *ngIf="isLoading$ | async">‚è± Loading...</p>
    <item-list (removed)="removeItem($event)" (edited)="editItem($event)" [items]="items$ | async"></item-list>
    <button (click)="addingNew = !addingNew">Add Item...</button>
    <section *ngIf="addingNew || (item$ | async)">
        <item-edit (saved)="addingNew=false"></item-edit>
    </section>
</main>

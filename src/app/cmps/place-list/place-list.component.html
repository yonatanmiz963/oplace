<section class="card-grid flex column align-center">
    <place-preview *ngFor="let place of places" [place]="place">
        <section>
            <button (click)="removePlace(place._id)">Remove</button>
            <!-- <button (click)="editplace(place.id)">Edit</button> -->
            <a [routerLink]="['/edit',place._id]" >Edit</a>
        </section>
    </place-preview>
</section>
